<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestellapp</title>

    <link
      rel="icon"
      href="assets/icons/favicon-16x16.png"
      type="image/gif"
      sizes="16x16"
    />
    <link
      rel="icon"
      href="assets/icons/favicon-32x32.png"
      type="image/gif"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="assets/icons/android-chrome-192x192.png"
      type="image/gif"
      sizes="192x192"
    />
    <link
      rel="icon"
      href="assets/icons/android-chrome-512x512.png"
      type="image/gif"
      sizes="512x512"
    />
    <link rel="icon" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" href="assets/icons/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/cart.css" />
  </head>
  <body onload="init()">
    <header>
      <div class="content-limitation">
        <div class="header-container">
          <img
            class="logo-Header"
            src="assets/img/Logo.png"
            alt="Bestellapp Logo"
          />

          <nav>
            <button
              class="hamburger"
              id="hamburgerBtn"
              onclick="toggleHamburgerMenu()"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>

            <div id="respMenu" class="resp-menu">
              <div class="flexboxHamburger">
                <a href="#">Startseite</a>
                <a href="#">Impressum</a>
                <a href="#">Datenschutz</a>
                <a href="#">AGB</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="content-limitation">
      <section class="content-wrapper">
        <div class="hero-img"></div>
        <div class="logo-wrapper">
          <img
            class="bowl-Icon"
            src="/assets/icons/soup-cup-and-soup-icon.svg"
          />
        </div>

        <div class="restaurant-info">
          <div class="flexbox">
            <h1>Ha Noi Pho</h1>
            <span>- Echtes Vietnam. Echtes Pho.</span>
          </div>
          <p>Bewertung: 4,2 von 5 Sternen</p>
        </div>
        <nav class="categories">
          <img
            src="/assets/icons/angle-circle-right-icon.png"
            alt="Pfeil Icon"
          />
          <a href="#">Hauptgerichte</a>
          <a href="#">Beilagen</a>
        </nav>

        <div class="img-menu"></div>

        <div class="menu" id="menu"></div>
      </section>

      <section class="cart-wrapper">
        <section id="cart" class="cart open">
          <h2>Warenkorb</h2>

          <div id="contentCart" class="content-cart"></div>
          <div class="cart-footer">
            <div id="cartTotal">Gesamt: 0 €</div>
            <button class="cart-button" onclick="toggleOverlay()">
              Bestellen
            </button>
          </div>
        </section>
        <section class="mobile-cart">
          <button
            id="cartOpenMobile"
            class="cart-open-mobile"
            onclick="toggleOverlay()"
          >
            <span>
              <div class="flex-container">
                <div id="mobileCartAmount">0</div>
                <div>Warenkorb ansehen</div>
                <div id="mobileCartTotal">0 €</div>
              </div>
            </span>
          </button>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer-container content-limitation">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">AGB</a>
      </div>
    </footer>

    <script src="scripts/db.js"></script>
    <script src="scripts/template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
